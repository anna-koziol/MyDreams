<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sklep</title>

    <script src="script.js"></script>
    <script src="login.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Enriqueta" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

</head>

<body>

    <div id="loging">

        <div class="imgLeft"></div>

        <div class="right">
            <h2>LISTA MARZEŃ</h2>

            <div class="buttons">
                <button id="registration" class="clickLoging">Rejestracja</button>
                <button id="login" class="clickLoging">Logowanie</button>
            </div>

            <p id="alerts"></p>

            <div id="firstTime">
                <input type="text" name="nickF" onfocus="this.value=''" id="nickF" value="" placeholder="nick">
                <input type="text" name="mailF" onfocus="this.value=''" id="mailF" value="" placeholder="mail">
                <input type="password" name="passwdF" onfocus="this.value=''" id="passwdF" value="" placeholder="hasło">

                <input type="submit" value="Zarejestruj" onclick="addAccount()">
            </div>

            <div id="moreTime">
                <input type="text" name="nickM" onfocus="this.value=''" id="nickM" value="" placeholder="nick">
                <input type="password" name="passwdM" onfocus="this.value=''" id="passwdM" value="" placeholder="hasło">

                <input type="submit" value="Zaloguj" onclick="login()">
            </div>
        </div>


    </div>


    <div id="content">

        <div id="done">
            <div id="cross"></div>
            <p>Lista:</p>
                <ul id="listDone"></ul>
        </div>

        <h1>LISTA MARZEŃ</h1>

        <div id="addingNew">
            Dodaj nowe: <input type="text" name="search" onfocus="this.value=''" id="search" value=""><br>
            <input type="submit" value="Dodaj" onclick="addDream()">
        </div>

        <p id="name"></p>

        <div id="basketAll">
            <p>Moje wykonanie zadania</p>
            <div id="basket"></div>
        </div>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" style="width: 10%">#</th>
                    <th scope="col" style="width: 55%">Nazwa</th>
                    <th scope="col" style="width: 25%">Wykonanie</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>

    </div>

</body>

</html>
